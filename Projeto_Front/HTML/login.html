<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../CSS/base.css">
  <link rel="stylesheet" href="../CSS/login.css" />
</head>

<body>
  <div class="form-box">
    <form action="" method="post" id="login-form">
      <h2>Login</h2>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu Email" />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" />
      </div>
      <div id="system-response"></div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="links">
      <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
    </div>
  </div>


  <script src="../JS/footer.js"></script>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Impedi o envio do form

      // Pegar os valores dos campos email e senha
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (email && senha) { // Verificar se o campo tá vazio

        if (email == 'user@gmail.com' && senha == 'user') {
          window.location.href = `menu.html`
        } else {
          document.getElementById('system-response').innerHTML =
            `<p>E-mail ou senha incorretos.</p>`
        }

      } else {
        document.getElementById('system-response').innerHTML =
          `<p>Por favor, preencha todos os campos!</p>`
      }
    })
  </script>
</body>

</html>
