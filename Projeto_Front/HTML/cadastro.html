<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/base.css">
    <link rel="stylesheet" href="../CSS/cadastro.css" />
  </head>
  <body>
    <div class="form-box">
      <form action="" method="post" id="cadastro-form">
        <h1 class="title">Cadastro</h1>

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome de Usuário"
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu Email"
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite uma Senha"
          />
        </div>

        <div id="system-response"></div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>

      <div class="links">
        <a href="login.html">Já tem uma conta? Faça login</a>
      </div>
    </div>


    <script src="../JS/footer.js"></script>

    <script>
      document.getElementById('cadastro-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Impedi o envio do form

        // Pegar os valores dos campos email e senha
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        if (email && senha) { // Verificar se o campo tá vazio
          window.location.href = `login.html`
        } else {
          document.getElementById('system-response').innerHTML =
            `<p>Por favor, preencha todos os campos!</p>`
        }
      })
    </script>

  </body>
</html>
