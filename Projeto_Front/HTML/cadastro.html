<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>

  <!-- Link Google Font Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Css Base -->
  <link rel="stylesheet" href="../CSS/base.css">
  <!-- CSS da Página-->
  <link rel="stylesheet" href="../CSS/cadastro.css" />

</head>

<body>
  <div class="form-box">
    <form action="" method="post" id="cadastro-form">
      <h1 class="title">Cadastro</h1>

      <div class="form-group">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome de Usuário" />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu Email" />
      </div>

      <div class="form-group">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite uma Senha" />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" name="aceitar termos" id="accept-terms" class="checkbox-label">
        <label for="aceitar-termos">Eu li e aceito os <a href="#" target="_blank" class="checkbox-href">termos e
            condições</a>.</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" name="Notificação Email" id="email-notificationss" class="checkbox-label">
        <label for="email-notifications">Quero receber notificações no meu e-mail.</label>
      </div>

      <div id="system-response"></div>

      <button type="submit" class="btn-cadastrar">Cadastrar</button>
    </form>

    <div class="links">
      <a href="login.html">Já tem uma conta? Faça login</a>
    </div>
  </div>


  <!-- Footer Js -->
  <script src="../JS/footer.js"></script>

  <script>
    document.getElementById('cadastro-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Impedi o envio do form

      // Pegar os valores dos campos email e senha
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const terms = document.getElementById('accept-terms').checked;
      const responseElement = document.getElementById('system-response');

      responseElement.innerHTML = '';

      if (!nome || !email || !senha) { // Verificar se o campo tá vazio
        responseElement.innerHTML =
          `<p>Por favor, preencha todos os campos!</p>`
        return;
      }

      if (!terms) { // Verificar se o campo tá vazio
        responseElement.innerHTML =
          `<p>Por favor, leia e aceite os termos e condições!</p>`
        return;
      }

      window.location.href = `login.html`;

    });
  </script>

</body>

</html>
